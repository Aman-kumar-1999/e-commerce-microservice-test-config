eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      #defaultZone: http://13.233.173.112:5000/eureka/
      defaultZone: http://localhost:50000/eureka/
  
